#APP OPT
spring.application.name=FavordayApp
server.port=7777
server.address=localhost

#HIBERNATE
spring.datasource.username=postgres
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.datasource.url=jdbc:postgresql://localhost:8080/favordayDB
logging.level.org.springframework.security=DEBUG

#MONGO DB
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=favordayDB
spring.data.mongodb.password=root

#CRYPT
bcrypt.salt=1376982946

#GENERAL PATHS
spring.mvc.servlet.path=/
server.servlet.context-path=/

#LOCALIZATION
localization.uri.denyPath[0]=/images
localization.uri.denyPath[1]=/css
localization.uri.denyPath[2]=/js
localization.uri.denyPath[3]=/favicon.ico
localization.session.language-key=lang
localization.session.prefix-remove-flag=lang_prefix_removed
localization.path.localization-file-prefix=_lan
localization.path.localizations-path=locale/
localization.thymeleaf.localization-dict-prefix=_lang_words